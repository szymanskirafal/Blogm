{% extends "base.html" %}
{% load static %}

    {% block content %}
      <div class="container">
        <div class="text-center">
          <h1>Województwa</h1>
        </div>
        <br><br>
        <table class="table table-hover">
          <thead>
            <tr>
              <td>Województwo</td>
            </tr>
          </thead>
          <tbody>
            {% for voivodeship in voivodeships %}
              <tr class="clickable_row" data-url="{% url 'weather:weather-cities' voivodeship.id %}" %}">
                <td>{{ voivodeship.name }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <br><br>
      </div>
    {% endblock content %}
